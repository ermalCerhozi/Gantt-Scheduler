<div class="buttons">
    <button mat-stroked-button (click)="createEvent()">
        Create Event
    </button>
</div>

<scheduler
    [TableRows]="tableRows"
    [Events]="events"
    [Weekends]="weekEnds"
    [Holidays]="holidays"
    [ActiveView]="'month'"

    (ViewChange)="onViewChange($event)"
    (Previous)="onPrevius()"
    (Today)="onToday()"
    (Next)="onNext()"
    (EventClick)="onEventClick($event)"
></scheduler>
